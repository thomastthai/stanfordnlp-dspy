---
# PersistentVolumeClaim for cache storage
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dspy-cache
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  # Update this to match your cluster's storage class
  storageClassName: standard

---
# ConfigMap for cache configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: dspy-config
  namespace: default
data:
  DSPY_CACHE_DIR: "/cache"
  DSPY_CACHE_SIZE_MB: "10240"  # 10GB
  DSPY_CACHE_TTL: "72h"
  DSPY_CACHE_ENABLED: "true"

---
# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dspy-cache-example
  namespace: default
  labels:
    app: dspy-cache-example
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dspy-cache-example
  template:
    metadata:
      labels:
        app: dspy-cache-example
    spec:
      # Security context
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000

      # Init container to ensure cache directory has correct permissions
      initContainers:
      - name: fix-permissions
        image: busybox:latest
        command: ['sh', '-c', 'chown -R 1000:1000 /cache && chmod 755 /cache']
        volumeMounts:
        - name: cache
          mountPath: /cache
        securityContext:
          runAsUser: 0

      containers:
      - name: app
        # Replace with your actual image
        image: dspy-cache-example:latest
        imagePullPolicy: IfNotPresent

        # Load configuration from ConfigMap
        envFrom:
        - configMapRef:
            name: dspy-config

        # Volume mounts
        volumeMounts:
        - name: cache
          mountPath: /cache

        # Resource limits
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"

        # Security context
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL

      volumes:
      - name: cache
        persistentVolumeClaim:
          claimName: dspy-cache

      # Restart policy
      restartPolicy: Always
